{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    <title>Cadastro</title>
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="jumbotron">
            <div class="container">
                <div class="col-md-12">
                    <form method="post" enctype="multipart/form-data" name={{ form.name }}>
                        {% csrf_token %}
                        {% include 'form.html' with form=form title=title %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
